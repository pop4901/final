<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl text-white font-semibold text-center mb-4">Login</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="text-gray-300 block mb-1">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username" class="w-full px-3 py-2 bg-gray-700 text-white rounded-md focus:outline-none">
            </div>
            <div>
                <label class="text-gray-300 block mb-1">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" class="w-full px-3 py-2 bg-gray-700 text-white rounded-md focus:outline-none">
            </div>
            <p id="loginError" class="text-red-400 text-sm mt-1 hidden">Invalid username or password!</p>
            <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md">Login</button>
            
            <!-- ลิงก์กลับไปหน้า Register -->
            <div class="text-center mt-4">
                <a href="index.html" class="text-sm text-blue-400 hover:underline">Don't have an account? Register here</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
